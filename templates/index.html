<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            background-color: #fff;
            width: 400px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: #4CAF50;
        }
        .bot-message {
            color: #2196F3;
        }
        .input-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .input-container input[type="text"],
        .input-container select {
            flex: 1;
            padding: 8px;
            margin: 0 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container button {
            flex: 1;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .details-container {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-display"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question...">
            <select id="model-select">
                <option value="">Select Model</option>
                <option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
                <option value="gpt-4">gpt-4</option>
                <!-- Add more model options as needed -->
            </select>
            <select id="index-select">
                <option value="">Select Index</option>
                <option value="general">General</option>
                <option value="news">News</option>
                <!-- Add more index options as needed -->
            </select>
            <select id="size-select">
                <option value="">Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <!-- Add more size options as needed -->
            </select>
            <button onclick="sendMessage()">Ask</button>
        </div>
        <div class="details-container">
            <p><strong>Query Details:</strong> <span id="query-details"></span></p>
            <p><strong>Cost:</strong> <span id="cost-details"></span></p>
        </div>
    </div>
    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var selectedModel = document.getElementById('model-select').value;
            var selectedIndex = document.getElementById('index-select').value;
            var selectedSize = document.getElementById('size-select').value;

            // Construct the payload
            var payload = { message: userInput };
            if (selectedModel) {
                payload.model = selectedModel;
            }
            if (selectedIndex) {
                payload.index = selectedIndex;
            }
            if (selectedSize) {
                payload.size = selectedSize;
            }

            // Display user message
            displayMessage('You', userInput, 'user-message');
            document.getElementById('user-input').value = '';

            // Send user input and optional fields to the server
            fetch('/ask', {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Display ChatGPT response
                displayMessage('ChatGPT', data.message, 'bot-message');

                // Display Query Details and Cost
                document.getElementById('query-details').textContent = data.queryDetails || 'N/A';
                document.getElementById('cost-details').textContent = data.cost || 'N/A';
            });
        }

        function displayMessage(sender, message, className) {
            var chatDisplay = document.getElementById('chat-display');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.innerHTML = '<strong>' + sender + ':</strong> ' + message;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
