<!DOCTYPE html>
<html lang="en">
<head>

    </div>

    <script>

        const chatHistoryData = [
            { user: 'User', message: 'Hello, how can I help you?' },
            { user: 'Bot', message: 'Welcome! Please ask your question.' }
        ];

        // Function to display chat history
        function displayChatHistory() {
            const chatHistoryDiv = document.getElementById('chat-history');
            chatHistoryData.forEach(item => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${item.user}: ${item.message}`;
                chatHistoryDiv.appendChild(messageDiv);
            });

            const answer = 'Sample answer from the backend API';

            // Display the answer
            document.getElementById('answer').value = answer;

            // Update chat history
            chatHistoryData.push({ user: 'User', message: question });
